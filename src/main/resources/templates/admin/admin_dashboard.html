<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Home</title>
<link th:href="@{/css/site.css}" rel="stylesheet" />
<link th:href="@{/css/controls.css}" rel="stylesheet" />
<link th:href="@{/css/richtext.min.css}" rel="stylesheet" />
<link th:href="@{css/fontawsome_all.min.css}" rel="stylesheet" />

<script th:src=@{/js/jquery-3.6.4.min.js} type="text/javascript"></script>
<script th:src=@{/js/richt_text_config.js} type="text/javascript"></script>
<script th:src=@{/js/jquery.richtext.min.js} type="text/javascript"></script>
<script th:src=@{/js/fontawesome_all.js} type="text/javascript"></script>
</head>
<body>

<div class = "center">
	
	<div class="grid-container">
		<div class="grid-header">Header</div>
		<div class="grid-menu">
			<div class="menu-list">
				<div class="user-container">
					<ul class="ul-menu">
 						<li><a th:href="@{add_user}" target="_self"> Add user</a> </li>
                 		<li><a th:href="@{view_users}" target="_self"> View users </a></li>
					</ul>
				</div>
				
				<div class="property-container">
					<ul class="ul-menu">
 						<li><a th:href="@{add_property}" target="_self">Add property</a></li>
                 		<li><a th:href="@{view_properties}" target="_self">View properties</a></li>
					</ul>
				</div>
				
			</div>
		</div>
		<div class="grid-main">
		
			<div class="total_users">total users</div>
			<div class ="total_properties">total properties</div>
			
			<!-- <div th:insert ="view_users :: view_users_list"></div> -->
			
		</div>
		<div class="grid-right">Right</div>
		<div class="grid-footer">Footer</div>
	</div>
	
</div>

	
</body>
</html>
